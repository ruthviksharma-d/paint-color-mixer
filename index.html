<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint Color Mixer</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>
  <div id="app">
    <header>
      <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
      <h1>Paint Color Mixer</h1>
      <p>Find the perfect mixing formula for any color</p>
    </header>

    <main>
      <div class="color-selection">
        <div class="color-picker-container">
          <h2>Select Target Color</h2>
          <input type="color" id="colorPicker" value="#3366cc">
          <div id="selectedColor" class="color-preview"></div>
          <div class="color-values">
            <span id="hexValue">#3366cc</span>
            <span id="rgbValue">RGB(51, 102, 204)</span>
          </div>
        </div>

        <div class="quantity-container">
          <h2>Total Quantity</h2>
          <div class="quantity-input">
            <input type="number" id="totalVolume" value="1000" min="1">
            <select id="volumeUnit">
              <option value="ml">ml</option>
              <option value="oz">oz</option>
              <option value="g">g</option>
            </select>
          </div>
        </div>
      </div>

      <div class="results-container">
        <h2>Mixing Formula</h2>
        <div id="mixingResults" class="mixing-results">
          <p>Select a color to see mixing formula</p>
        </div>

        <div class="visual-mixer">
          <h3>Visual Representation</h3>
          <div id="colorMixVisual" class="color-mix-visual"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
